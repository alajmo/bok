name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
            bun-target: bun-linux-x64
          - os: ubuntu-latest
            target: linux-arm64
            bun-target: bun-linux-arm64
          - os: macos-latest
            target: darwin-arm64
            bun-target: bun-darwin-arm64
          - os: macos-13
            target: darwin-x64
            bun-target: bun-darwin-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: bun build --compile --target=${{ matrix.bun-target }} --outfile=bok-${{ matrix.target }} mod.ts

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bok-${{ matrix.target }}
          path: bok-${{ matrix.target }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            cp "$dir"* release/
          done
          chmod +x release/*

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
